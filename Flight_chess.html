<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>é£è¡Œæ£‹å°æ¸¸æˆ</title>
    <style>
      :root {
        --cell-size: clamp(30px, 8vw, 60px);
        --font-size-normal: clamp(14px, 3vw, 18px);
        --font-size-large: clamp(20px, 4vw, 24px);
        --font-size-xlarge: clamp(30px, 6vw, 40px);
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f0f0;
      }

      .game-container {
        width: 95%;
        max-width: 800px;
        margin: 10px auto;
        padding: clamp(10px, 3vw, 20px);
        background: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: clamp(2px, 1vw, 5px);
        margin: clamp(10px, 3vw, 20px) 0;
        justify-content: center;
      }

      .cell {
        width: var(--cell-size);
        height: var(--cell-size);
        border: 2px solid #ddd;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: var(--font-size-large);
        background: white;
        position: relative;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
      .cell:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .cell.start {
        background: #e3f2fd;
      }
      .cell.end {
        background: #f3e5f5;
      }
      .cell.special {
        background: #fff3e0;
        animation: pulse 2s infinite;
      }
      .cell.mystery {
        background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        animation: rainbow 5s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes rainbow {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }
      .player {
        position: absolute;
        font-size: var(--font-size-xlarge);
        z-index: 2;
        transition: all 0.5s ease;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }
      .player1 {
        color: #f44336;
      }
      .player2 {
        color: #2196f3;
      }
      .controls {
        text-align: center;
        margin: clamp(10px, 3vw, 20px) 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      .btn {
        padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 20px);
        font-size: var(--font-size-normal);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #4caf50;
        color: white;
        transition: all 0.3s ease;
        white-space: nowrap;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .status {
        text-align: center;
        font-size: var(--font-size-normal);
        margin: clamp(5px, 2vw, 10px) 0;
      }
      .dice {
        font-size: var(--font-size-xlarge);
        margin: clamp(5px, 2vw, 10px) 0;
        text-align: center;
        transition: transform 0.3s ease;
      }
      .dice:hover {
        transform: rotate(360deg);
      }
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        width: min(90%, 400px);
        padding: clamp(15px, 4vw, 20px);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        animation: popIn 0.3s ease;
        text-align: center;
      }
      .popup.active {
        display: block;
      }
      @keyframes popIn {
        from {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0;
        }
        to {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
      .overlay.active {
        display: block;
      }
      .effect-icon {
        font-size: var(--font-size-xlarge);
        margin: clamp(5px, 2vw, 10px) 0;
      }

      @media (max-width: 480px) {
        :root {
          --cell-size: clamp(25px, 10vw, 35px);
          --font-size-normal: clamp(12px, 3.5vw, 16px);
          --font-size-large: clamp(16px, 4.5vw, 20px);
          --font-size-xlarge: clamp(24px, 7vw, 32px);
        }

        .game-container {
          width: 98%;
          padding: 10px;
        }

        .board {
          gap: 2px;
        }

        .controls {
          gap: 5px;
        }

        .btn {
          padding: 8px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h2 style="text-align: center">ğŸ² é£è¡Œæ£‹ ğŸ²</h2>
      <div class="status">å½“å‰ç©å®¶: <span id="currentPlayer">ç©å®¶1 ğŸ”´</span></div>
      <div class="dice" id="dice">ğŸ²</div>
      <div class="board" id="board"></div>
      <div class="controls">
        <button class="btn" id="rollDice">æ·éª°å­</button>
        <button class="btn" id="restart">é‡æ–°å¼€å§‹</button>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <div class="effect-icon" id="effectIcon"></div>
      <h3 id="popupTitle"></h3>
      <p id="popupContent"></p>
      <button class="btn" onclick="closePopup()">ç¡®å®š</button>
    </div>

    <script>
      $(document).ready(function () {
        const BOARD_SIZE = 64;
        const SPECIAL_CELLS = {
          10: { type: 'forward', steps: 2, icon: 'â©', title: 'å¿«é€Ÿå‰è¿›', content: 'å†²å•Šï¼å‰è¿›2æ ¼ï¼' },
          20: { type: 'backward', steps: -2, icon: 'âª', title: 'åé€€', content: 'å“å‘€ï¼Œåé€€2æ ¼...' },
          30: { type: 'forward', steps: 3, icon: 'ğŸš€', title: 'ç«ç®­åŠ é€Ÿ', content: 'å‘å°„ï¼å‰è¿›3æ ¼ï¼' },
          40: { type: 'backward', steps: -3, icon: 'ğŸ•³ï¸', title: 'æ‰å…¥é™·é˜±', content: 'å®Œè›‹ï¼Œåé€€3æ ¼...' },
          50: { type: 'forward', steps: 4, icon: 'âœ¨', title: 'é­”æ³•åŠ é€Ÿ', content: 'æ–½å±•é­”æ³•ï¼Œå‰è¿›4æ ¼ï¼' },
        };

        // éšæœºç‰¹æ®Šæ ¼å­æ•ˆæœ
        const MYSTERY_EFFECTS = [
          { type: 'swap', icon: 'ğŸ”„', title: 'ä½ç½®äº’æ¢', content: 'å’Œå¯¹æ‰‹äº¤æ¢ä½ç½®ï¼', action: swapPlayers },
          { type: 'rainbow', icon: 'ğŸŒˆ', title: 'å½©è™¹è·³è·ƒ', content: 'éšæœºä¼ é€åˆ°å‰æ–¹1-6æ ¼ï¼', action: randomForward },
          { type: 'reverse', icon: 'â†©ï¸', title: 'å€’å¸¦æ—¶å…‰', content: 'å›åˆ°èµ·ç‚¹ï¼Œé‡æ–°å¼€å§‹ï¼', action: backToStart },
          { type: 'double', icon: 'âœŒï¸', title: 'åŒå€å‰è¿›', content: 'ä¸‹æ¬¡ç§»åŠ¨è·ç¦»ç¿»å€ï¼', action: enableDouble },
          {
            type: 'shield',
            icon: 'ğŸ›¡ï¸',
            title: 'é˜²æŠ¤ç½©',
            content: 'è·å¾—ä¸€æ¬¡å…ç–«è´Ÿé¢æ•ˆæœçš„æœºä¼šï¼',
            action: enableShield,
          },
        ];

        let currentPlayer = 1;
        let positions = { 1: 0, 2: 0 };
        let gameEnded = false;
        let hasDouble = false;
        let hasShield = { 1: false, 2: false };
        let mysteryPositions = [];

        // åˆå§‹åŒ–éšæœºç¥ç§˜æ ¼å­
        function initMysteryTiles() {
          mysteryPositions = [];
          const availablePositions = Array.from({ length: BOARD_SIZE - 2 }, (_, i) => i + 1).filter(
            pos => !SPECIAL_CELLS[pos],
          );

          // éšæœºé€‰æ‹©5ä¸ªä½ç½®ä½œä¸ºç¥ç§˜æ ¼å­
          for (let i = 0; i < 5; i++) {
            const randomIndex = Math.floor(Math.random() * availablePositions.length);
            mysteryPositions.push(availablePositions.splice(randomIndex, 1)[0]);
          }
        }

        // æ˜¾ç¤ºå¼¹çª—
        function showPopup(icon, title, content) {
          $('#effectIcon').text(icon);
          $('#popupTitle').text(title);
          $('#popupContent').text(content);
          $('#overlay').addClass('active');
          $('#popup').addClass('active');
        }

        // å…³é—­å¼¹çª—
        window.closePopup = function () {
          $('#overlay').removeClass('active');
          $('#popup').removeClass('active');
        };

        // ç‰¹æ®Šæ•ˆæœå®ç°
        function swapPlayers() {
          const temp = positions[1];
          positions[1] = positions[2];
          positions[2] = temp;
          updatePlayerPositions();
        }

        function randomForward() {
          const steps = Math.floor(Math.random() * 6) + 1;
          movePlayer(steps);
        }

        function backToStart() {
          positions[currentPlayer] = 0;
          updatePlayerPositions();
        }

        function enableDouble() {
          hasDouble = true;
        }

        function enableShield() {
          hasShield[currentPlayer] = true;
        }

        // åˆå§‹åŒ–æ¸¸æˆæ¿
        function initBoard() {
          const board = $('#board');
          board.empty();
          initMysteryTiles();

          for (let i = 0; i < BOARD_SIZE; i++) {
            const cell = $('<div>').addClass('cell').attr('data-index', i);

            if (i === 0) {
              cell.addClass('start').text('ğŸ');
            } else if (i === BOARD_SIZE - 1) {
              cell.addClass('end').text('ğŸ†');
            } else if (SPECIAL_CELLS[i]) {
              cell.addClass('special').text(SPECIAL_CELLS[i].icon).attr('title', SPECIAL_CELLS[i].title);
            } else if (mysteryPositions.includes(i)) {
              cell.addClass('mystery').text('â“').attr('title', 'ç¥ç§˜æ ¼å­');
            } else {
              cell.text(i);
            }

            board.append(cell);
          }
          updatePlayerPositions();
        }

        // æ›´æ–°ç©å®¶ä½ç½®
        function updatePlayerPositions() {
          $('.player').remove();
          if (positions[1] >= 0 && positions[1] < BOARD_SIZE) {
            $(`.cell[data-index="${positions[1]}"]`).append(
              $('<div>')
                .addClass('player player1')
                .text(hasShield[1] ? 'ğŸ›¡ï¸' : 'ğŸ”´'),
            );
          }
          if (positions[2] >= 0 && positions[2] < BOARD_SIZE) {
            $(`.cell[data-index="${positions[2]}"]`).append(
              $('<div>')
                .addClass('player player2')
                .text(hasShield[2] ? 'ğŸ›¡ï¸' : 'ğŸ”µ'),
            );
          }
        }

        // æ·éª°å­
        function rollDice() {
          const number = Math.floor(Math.random() * 6) + 1;
          const diceEmojis = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'];
          $('#dice').text(diceEmojis[number - 1]);
          return number;
        }

        // ç§»åŠ¨ç©å®¶
        function movePlayer(steps) {
          if (hasDouble) {
            steps *= 2;
            hasDouble = false;
          }

          let newPosition = positions[currentPlayer] + steps;

          if (newPosition >= BOARD_SIZE) {
            newPosition = BOARD_SIZE - 1;
          } else if (newPosition < 0) {
            if (hasShield[currentPlayer]) {
              hasShield[currentPlayer] = false;
              newPosition = positions[currentPlayer];
              showPopup('ğŸ›¡ï¸', 'é˜²æŠ¤ç½©ç”Ÿæ•ˆ', 'å…ç–«äº†åé€€æ•ˆæœï¼');
              return false;
            }
            newPosition = 0;
          }

          positions[currentPlayer] = newPosition;
          updatePlayerPositions();

          // æ£€æŸ¥ç‰¹æ®Šæ ¼å­
          if (SPECIAL_CELLS[newPosition]) {
            const special = SPECIAL_CELLS[newPosition];
            showPopup(special.icon, special.title, special.content);
            setTimeout(() => {
              if (special.steps < 0 && hasShield[currentPlayer]) {
                hasShield[currentPlayer] = false;
                showPopup('ğŸ›¡ï¸', 'é˜²æŠ¤ç½©ç”Ÿæ•ˆ', 'å…ç–«äº†åé€€æ•ˆæœï¼');
              } else {
                positions[currentPlayer] += special.steps;
                updatePlayerPositions();
              }
              checkWin();
            }, 1000);
          }
          // æ£€æŸ¥ç¥ç§˜æ ¼å­
          else if (mysteryPositions.includes(newPosition)) {
            const effect = MYSTERY_EFFECTS[Math.floor(Math.random() * MYSTERY_EFFECTS.length)];
            showPopup(effect.icon, effect.title, effect.content);
            setTimeout(() => {
              effect.action();
              checkWin();
            }, 1000);
          }

          return checkWin();
        }

        // æ£€æŸ¥èƒœåˆ©
        function checkWin() {
          if (positions[currentPlayer] >= BOARD_SIZE - 1) {
            gameEnded = true;
            const winner = currentPlayer === 1 ? 'ç©å®¶1 ğŸ”´' : 'ç©å®¶2 ğŸ”µ';
            $('#currentPlayer').text(`æ¸¸æˆç»“æŸ! ${winner} è·èƒœ! ğŸ‰`);
            $('#rollDice').prop('disabled', true);
            return true;
          }
          return false;
        }

        // åˆ‡æ¢ç©å®¶
        function switchPlayer() {
          currentPlayer = currentPlayer === 1 ? 2 : 1;
          $('#currentPlayer').text(currentPlayer === 1 ? 'ç©å®¶1 ğŸ”´' : 'ç©å®¶2 ğŸ”µ');
        }

        // äº‹ä»¶å¤„ç†
        $('#rollDice').click(function () {
          if (gameEnded) return;

          const steps = rollDice();
          const hasWon = movePlayer(steps);

          if (!hasWon) {
            setTimeout(switchPlayer, 1000);
          }
        });

        $('#restart').click(function () {
          currentPlayer = 1;
          positions = { 1: 0, 2: 0 };
          gameEnded = false;
          hasDouble = false;
          hasShield = { 1: false, 2: false };
          $('#currentPlayer').text('ç©å®¶1 ğŸ”´');
          $('#dice').text('ğŸ²');
          $('#rollDice').prop('disabled', false);
          initBoard();
        });

        // å“åº”å¼å¤„ç†
        function handleResize() {
          const vw = Math.min(window.innerWidth, window.parent?.innerWidth || window.innerWidth);
          const vh = Math.min(window.innerHeight, window.parent?.innerHeight || window.innerHeight);

          // åŠ¨æ€è®¡ç®—å°ºå¯¸
          const maxWidth = Math.min(vw - 40, 800);
          const cellSize = Math.max(25, Math.min(maxWidth / 10, 60));
          const fontSize = Math.max(12, Math.min(vw * 0.025, 18));
          const fontSizeLarge = Math.max(16, Math.min(vw * 0.03, 24));

          // åŠ¨æ€åˆ›å»ºCSSæ ·å¼
          const style = document.createElement('style');
          style.textContent = `
            :root {
              --cell-size: ${cellSize}px !important;
              --font-size-normal: ${fontSize}px !important;
              --font-size-large: ${fontSizeLarge}px !important;
              --font-size-xlarge: ${Math.max(20, Math.min(vw * 0.04, 40))}px !important;
            }
            .game-container {
              width: ${Math.min(95, (maxWidth / vw) * 100)}% !important;
              max-width: ${maxWidth}px !important;
            }
          `;
          document.head.appendChild(style);
        }

        $(window).on('resize', handleResize);

        // iframeç¯å¢ƒç‰¹æ®Šå¤„ç†
        if (window.parent !== window) {
          window.parent.addEventListener('resize', handleResize);
          setInterval(handleResize, 1000);
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        initBoard();
        handleResize(); // åˆå§‹åŒ–æ—¶è®¾ç½®æ­£ç¡®çš„å°ºå¯¸
      });
    </script>
  </body>
</html>
