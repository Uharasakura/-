<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>È£ûË°åÊ£ãÂ∞èÊ∏∏Êàè</title>
    <style>
      :root {
        --cell-size: clamp(30px, 8vw, 60px);
        --font-size-normal: clamp(14px, 3vw, 18px);
        --font-size-large: clamp(20px, 4vw, 24px);
        --font-size-xlarge: clamp(30px, 6vw, 40px);
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f0f0;
      }

      .game-container {
        width: 95%;
        max-width: 800px;
        margin: 10px auto;
        padding: clamp(10px, 3vw, 20px);
        background: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: clamp(2px, 1vw, 5px);
        margin: clamp(10px, 3vw, 20px) 0;
        justify-content: center;
      }

      .cell {
        width: var(--cell-size);
        height: var(--cell-size);
        border: 2px solid #ddd;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: var(--font-size-large);
        background: white;
        position: relative;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
      .cell:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .cell.start {
        background: #e3f2fd;
      }
      .cell.end {
        background: #f3e5f5;
      }
      .cell.special {
        background: #fff3e0;
        animation: pulse 2s infinite;
      }
      .cell.mystery {
        background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        animation: rainbow 5s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes rainbow {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }
      .player {
        position: absolute;
        font-size: var(--font-size-xlarge);
        z-index: 2;
        transition: all 0.5s ease;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }
      .player1 {
        color: #f44336;
      }
      .player2 {
        color: #2196f3;
      }
      .controls {
        text-align: center;
        margin: clamp(10px, 3vw, 20px) 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      .btn {
        padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 20px);
        font-size: var(--font-size-normal);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #4caf50;
        color: white;
        transition: all 0.3s ease;
        white-space: nowrap;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .status {
        text-align: center;
        font-size: var(--font-size-normal);
        margin: clamp(5px, 2vw, 10px) 0;
      }
      .dice {
        font-size: var(--font-size-xlarge);
        margin: clamp(5px, 2vw, 10px) 0;
        text-align: center;
        transition: transform 0.3s ease;
      }
      .dice:hover {
        transform: rotate(360deg);
      }
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        width: min(90%, 400px);
        padding: clamp(15px, 4vw, 20px);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        animation: popIn 0.3s ease;
        text-align: center;
      }
      .popup.active {
        display: block;
      }
      @keyframes popIn {
        from {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0;
        }
        to {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
      .overlay.active {
        display: block;
      }
      .effect-icon {
        font-size: var(--font-size-xlarge);
        margin: clamp(5px, 2vw, 10px) 0;
      }

      @media (max-width: 480px) {
        :root {
          --cell-size: clamp(25px, 10vw, 35px);
          --font-size-normal: clamp(12px, 3.5vw, 16px);
          --font-size-large: clamp(16px, 4.5vw, 20px);
          --font-size-xlarge: clamp(24px, 7vw, 32px);
        }

        .game-container {
          width: 98%;
          padding: 10px;
        }

        .board {
          gap: 2px;
        }

        .controls {
          gap: 5px;
        }

        .btn {
          padding: 8px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h2 style="text-align: center">üé≤ È£ûË°åÊ£ã üé≤</h2>
      <div class="status">ÂΩìÂâçÁé©ÂÆ∂: <span id="currentPlayer">Áé©ÂÆ∂1 üî¥</span></div>
      <div class="dice" id="dice">üé≤</div>
      <div class="board" id="board"></div>
      <div class="controls">
        <button class="btn" id="rollDice">Êé∑È™∞Â≠ê</button>
        <button class="btn" id="restart">ÈáçÊñ∞ÂºÄÂßã</button>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <div class="effect-icon" id="effectIcon"></div>
      <h3 id="popupTitle"></h3>
      <p id="popupContent"></p>
      <button class="btn" onclick="closePopup()">Á°ÆÂÆö</button>
    </div>

    <script>
      $(document).ready(function () {
        const BOARD_SIZE = 64;
        const SPECIAL_CELLS = {
          10: { type: 'forward', steps: 2, icon: '‚è©', title: 'Âø´ÈÄüÂâçËøõ', content: 'ÂÜ≤ÂïäÔºÅÂâçËøõ2Ê†ºÔºÅ' },
          20: { type: 'backward', steps: -2, icon: '‚è™', title: 'ÂêéÈÄÄ', content: 'ÂìéÂëÄÔºåÂêéÈÄÄ2Ê†º...' },
          30: { type: 'forward', steps: 3, icon: 'üöÄ', title: 'ÁÅ´ÁÆ≠Âä†ÈÄü', content: 'ÂèëÂ∞ÑÔºÅÂâçËøõ3Ê†ºÔºÅ' },
          40: { type: 'backward', steps: -3, icon: 'üï≥Ô∏è', title: 'ÊéâÂÖ•Èô∑Èò±', content: 'ÂÆåËõãÔºåÂêéÈÄÄ3Ê†º...' },
          50: { type: 'forward', steps: 4, icon: '‚ú®', title: 'È≠îÊ≥ïÂä†ÈÄü', content: 'ÊñΩÂ±ïÈ≠îÊ≥ïÔºåÂâçËøõ4Ê†ºÔºÅ' },
        };

        // ÈöèÊú∫ÁâπÊÆäÊ†ºÂ≠êÊïàÊûú
        const MYSTERY_EFFECTS = [
          { type: 'swap', icon: 'üîÑ', title: '‰ΩçÁΩÆ‰∫íÊç¢', content: 'ÂíåÂØπÊâã‰∫§Êç¢‰ΩçÁΩÆÔºÅ', action: swapPlayers },
          { type: 'rainbow', icon: 'üåà', title: 'ÂΩ©ËôπË∑≥Ë∑É', content: 'ÈöèÊú∫‰º†ÈÄÅÂà∞ÂâçÊñπ1-6Ê†ºÔºÅ', action: randomForward },
          { type: 'reverse', icon: '‚Ü©Ô∏è', title: 'ÂÄíÂ∏¶Êó∂ÂÖâ', content: 'ÂõûÂà∞Ëµ∑ÁÇπÔºåÈáçÊñ∞ÂºÄÂßãÔºÅ', action: backToStart },
          { type: 'double', icon: '‚úåÔ∏è', title: 'ÂèåÂÄçÂâçËøõ', content: '‰∏ãÊ¨°ÁßªÂä®Ë∑ùÁ¶ªÁøªÂÄçÔºÅ', action: enableDouble },
          {
            type: 'shield',
            icon: 'üõ°Ô∏è',
            title: 'Èò≤Êä§ÁΩ©',
            content: 'Ëé∑Âæó‰∏ÄÊ¨°ÂÖçÁñ´Ë¥üÈù¢ÊïàÊûúÁöÑÊú∫‰ºöÔºÅ',
            action: enableShield,
          },
        ];

        let currentPlayer = 1;
        let positions = { 1: 0, 2: 0 };
        let gameEnded = false;
        let hasDouble = false;
        let hasShield = { 1: false, 2: false };
        let mysteryPositions = [];

        // ÂàùÂßãÂåñÈöèÊú∫Á•ûÁßòÊ†ºÂ≠ê
        function initMysteryTiles() {
          mysteryPositions = [];
          const availablePositions = Array.from({ length: BOARD_SIZE - 2 }, (_, i) => i + 1).filter(
            pos => !SPECIAL_CELLS[pos],
          );

          // ÈöèÊú∫ÈÄâÊã©5‰∏™‰ΩçÁΩÆ‰Ωú‰∏∫Á•ûÁßòÊ†ºÂ≠ê
          for (let i = 0; i < 5; i++) {
            const randomIndex = Math.floor(Math.random() * availablePositions.length);
            mysteryPositions.push(availablePositions.splice(randomIndex, 1)[0]);
          }
        }

        // ÊòæÁ§∫ÂºπÁ™ó
        function showPopup(icon, title, content) {
          $('#effectIcon').text(icon);
          $('#popupTitle').text(title);
          $('#popupContent').text(content);
          $('#overlay').addClass('active');
          $('#popup').addClass('active');
        }

        // ÂÖ≥Èó≠ÂºπÁ™ó
        window.closePopup = function () {
          $('#overlay').removeClass('active');
          $('#popup').removeClass('active');
        };

        // ÁâπÊÆäÊïàÊûúÂÆûÁé∞
        function swapPlayers() {
          const temp = positions[1];
          positions[1] = positions[2];
          positions[2] = temp;
          updatePlayerPositions();
        }

        function randomForward() {
          const steps = Math.floor(Math.random() * 6) + 1;
          movePlayer(steps);
        }

        function backToStart() {
          positions[currentPlayer] = 0;
          updatePlayerPositions();
        }

        function enableDouble() {
          hasDouble = true;
        }

        function enableShield() {
          hasShield[currentPlayer] = true;
        }

        // ÂàùÂßãÂåñÊ∏∏ÊàèÊùø
        function initBoard() {
          const board = $('#board');
          board.empty();
          initMysteryTiles();

          for (let i = 0; i < BOARD_SIZE; i++) {
            const cell = $('<div>').addClass('cell').attr('data-index', i);

            if (i === 0) {
              cell.addClass('start').text('üèÅ');
            } else if (i === BOARD_SIZE - 1) {
              cell.addClass('end').text('üèÜ');
            } else if (SPECIAL_CELLS[i]) {
              cell.addClass('special').text(SPECIAL_CELLS[i].icon).attr('title', SPECIAL_CELLS[i].title);
            } else if (mysteryPositions.includes(i)) {
              cell.addClass('mystery').text('‚ùì').attr('title', 'Á•ûÁßòÊ†ºÂ≠ê');
            } else {
              cell.text(i);
            }

            board.append(cell);
          }
          updatePlayerPositions();
        }

        // Êõ¥Êñ∞Áé©ÂÆ∂‰ΩçÁΩÆ
        function updatePlayerPositions() {
          $('.player').remove();
          if (positions[1] >= 0 && positions[1] < BOARD_SIZE) {
            $(`.cell[data-index="${positions[1]}"]`).append(
              $('<div>')
                .addClass('player player1')
                .text(hasShield[1] ? 'üõ°Ô∏è' : 'üî¥'),
            );
          }
          if (positions[2] >= 0 && positions[2] < BOARD_SIZE) {
            $(`.cell[data-index="${positions[2]}"]`).append(
              $('<div>')
                .addClass('player player2')
                .text(hasShield[2] ? 'üõ°Ô∏è' : 'üîµ'),
            );
          }
        }

        // Êé∑È™∞Â≠ê
        function rollDice() {
          const number = Math.floor(Math.random() * 6) + 1;
          const diceEmojis = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
          $('#dice').text(diceEmojis[number - 1]);
          return number;
        }

        // ÁßªÂä®Áé©ÂÆ∂
        function movePlayer(steps) {
          if (hasDouble) {
            steps *= 2;
            hasDouble = false;
          }

          let newPosition = positions[currentPlayer] + steps;

          if (newPosition >= BOARD_SIZE) {
            newPosition = BOARD_SIZE - 1;
          } else if (newPosition < 0) {
            if (hasShield[currentPlayer]) {
              hasShield[currentPlayer] = false;
              newPosition = positions[currentPlayer];
              showPopup('üõ°Ô∏è', 'Èò≤Êä§ÁΩ©ÁîüÊïà', 'ÂÖçÁñ´‰∫ÜÂêéÈÄÄÊïàÊûúÔºÅ');
              return false;
            }
            newPosition = 0;
          }

          positions[currentPlayer] = newPosition;
          updatePlayerPositions();

          // Ê£ÄÊü•ÁâπÊÆäÊ†ºÂ≠ê
          if (SPECIAL_CELLS[newPosition]) {
            const special = SPECIAL_CELLS[newPosition];
            showPopup(special.icon, special.title, special.content);
            setTimeout(() => {
              if (special.steps < 0 && hasShield[currentPlayer]) {
                hasShield[currentPlayer] = false;
                showPopup('üõ°Ô∏è', 'Èò≤Êä§ÁΩ©ÁîüÊïà', 'ÂÖçÁñ´‰∫ÜÂêéÈÄÄÊïàÊûúÔºÅ');
              } else {
                positions[currentPlayer] += special.steps;
                updatePlayerPositions();
              }
              checkWin();
            }, 1000);
          }
          // Ê£ÄÊü•Á•ûÁßòÊ†ºÂ≠ê
          else if (mysteryPositions.includes(newPosition)) {
            const effect = MYSTERY_EFFECTS[Math.floor(Math.random() * MYSTERY_EFFECTS.length)];
            showPopup(effect.icon, effect.title, effect.content);
            setTimeout(() => {
              effect.action();
              checkWin();
            }, 1000);
          }

          return checkWin();
        }

        // Ê£ÄÊü•ËÉúÂà©
        function checkWin() {
          if (positions[currentPlayer] >= BOARD_SIZE - 1) {
            gameEnded = true;
            const winner = currentPlayer === 1 ? 'Áé©ÂÆ∂1 üî¥' : 'Áé©ÂÆ∂2 üîµ';
            $('#currentPlayer').text(`Ê∏∏ÊàèÁªìÊùü! ${winner} Ëé∑ËÉú! üéâ`);
            $('#rollDice').prop('disabled', true);
            return true;
          }
          return false;
        }

        // ÂàáÊç¢Áé©ÂÆ∂
        function switchPlayer() {
          currentPlayer = currentPlayer === 1 ? 2 : 1;
          $('#currentPlayer').text(currentPlayer === 1 ? 'Áé©ÂÆ∂1 üî¥' : 'Áé©ÂÆ∂2 üîµ');
        }

        // ‰∫ã‰ª∂Â§ÑÁêÜ
        $('#rollDice').click(function () {
          if (gameEnded) return;

          const steps = rollDice();
          const hasWon = movePlayer(steps);

          if (!hasWon) {
            setTimeout(switchPlayer, 1000);
          }
        });

        $('#restart').click(function () {
          currentPlayer = 1;
          positions = { 1: 0, 2: 0 };
          gameEnded = false;
          hasDouble = false;
          hasShield = { 1: false, 2: false };
          $('#currentPlayer').text('Áé©ÂÆ∂1 üî¥');
          $('#dice').text('üé≤');
          $('#rollDice').prop('disabled', false);
          initBoard();
        });

        // ÂàùÂßãÂåñÊ∏∏Êàè
        initBoard();
      });
    </script>
  </body>
</html>
